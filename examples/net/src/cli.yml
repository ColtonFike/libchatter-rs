name: replica
version: "1.0"
author: Colton Fike <fike@purdue.edu>
about: Net Node
args:
    - config:
        short: c
        long: config
        help: the config file containing startup information
        takes_value: true
        required: true
    - debug:
        short: v
        multiple: true
        help: sets the verbosity level
    - ip:
        short: i
        long: ip
        help: A file containing all the ips for the other servers
        takes_value: true
        required: true
    - sleep:
        long: sleep
        help: the initial sleep time (in seconds) to ensure that all the other nodes are up and ready for the protocol
        takes_value: true
