name: relay
version: "1.0"
author: hermitsage <dth.bht@gmail.com>
about: Transaction relaying node
args:
    - server:
        short: s
        long: server
        help: the echo server
        takes_value: true
        required: true
    - message:
        short: m
        long: message
        help: the size of each packet
        takes_value: true
        required: true
    - interval:
        short: I
        long: interval
        help: the duration (in milliseconds) to wait before every message
        takes_value: true
        required: true
    - count:
        short: c
        long: count
        help: the number of times to do the ping
        takes_value: true
        required: true